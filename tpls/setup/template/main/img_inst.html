<SCRIPT language=jscript>

     // ページ編集画面へIMGタグ追加
     function imgtagadd(){

        od = opener.document;

        var r=od.form1.SHOUHIN_PIC.createTextRange();
        var str  = r.text;

        r.collapse();

        var vl = 0;
        var i  = 0;
        for(i=0; i<str.length; i++){
           if( escape(str.charAt(i)) == '%0D' &&  escape(str.charAt(i+1)) == '%0A'){
               i = i + 1;
           }
           vl = vl + 1;
        }
        var nn = 0;
        for(i=str.length-0; i<str.length; i++){
           if( escape(str.charAt(i)) == '%0D' &&  escape(str.charAt(i+1)) == '%0A'){
               i  = i + 1;
               nn = nn - 1;
           }
        }
        r.moveStart("character",vl-nn);

        r.text = "<img src='http://www.est47.com/ITMP/img/' border=0 width='' height='' alt=\"\">";

        
        
     }

</SCRIPT>
