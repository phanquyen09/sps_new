<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-JP">
<title>納品書</title>
<link rel="icon" type="image/png" href="../imgs/icon/sps_fav_32.png"/>
<link rel="stylesheet" href="odr_print.css" type="text/css">
<link rel="stylesheet" href="../css/tooltipster.css" type="text/css"/>
<script type="text/javascript" src="../js/jquery/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/jquery.tooltipster.js"></script>
<script type="text/javascript" src="../js/odrprint_tooltipster.js"></script>
<style type="text/css">

</head>
<body text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<div class="header-guide">
        ※このグレーのエリアは印刷されません。<br>
        「納品書見出し」「案内文」「ご注文内容見出し」「署名」はダブルクリックで編集できます。
</div>
<TMPL_LOOP NAME=mainloop>
<!-- 複数用loop -->
  <TMPL_LOOP multiloop>
  <table width="600" border="0" align="center">
    <tr>
      <td>
        <br>
        <!-- ロゴ画像 -->
        <div align="right"><img src="<TMPL_VAR NAME=logoimg5>" hspace="2" vspace="2"></div>
        <br>
        <!-- 書類見出し -->
        <div align="center" class="midashi"><div class="odrprint-tooltip" id="edit_area1_<TMPL_VAR NAME=oid_cnt>_<TMPL_VAR NAME=d_cnt>"><TMPL_VAR NAME=title5></div></div>
        <br>
        <br>
        <!-- 前文 -->
        <div class="def">
<div class="odrprint-tooltip" id="edit_area2_<TMPL_VAR NAME=oid_cnt>_<TMPL_VAR NAME=d_cnt>"><TMPL_VAR NAME=header5></div>
        </div>
        <br>
        <!-- 注文内容 -->
        <div class="odr-con"><div class="odrprint-tooltip" id="edit_area3_<TMPL_VAR NAME=oid_cnt>_<TMPL_VAR NAME=d_cnt>"><TMPL_VAR NAME=detail5></div></div>
        <table width="100%" border="1" cellpadding="3" cellspacing="0">
          <tr>
<TMPL_IF disp_itemno5>
            <td width="15%" class="odr-midashi">品番</td>
</TMPL_IF>
            <td width="45%" class="odr-midashi"><TMPL_VAR NAME=cart_itm_name></td>
<TMPL_IF disp_price5>
            <td width="16%" class="odr-midashi"><TMPL_VAR NAME=cart_prc_name></td>
</TMPL_IF>
            <td width="8%" class="odr-midashi"><TMPL_VAR NAME=cart_cnt_name></td>
<TMPL_IF disp_price5>
            <td width="16%" class="odr-midashi"><TMPL_VAR NAME=cart_subttl_name></td>
</TMPL_IF>
          </tr>
<TMPL_LOOP NAME=dlvitem>
 <TMPL_IF opt_list>
 <TBODY class="odr-body">
  <TMPL_IF disp_itemno>
            <td rowspan="<TMPL_VAR NAME=opt_rowspan>" align="center" class="odr-txt"><TMPL_VAR NAME=item_no></td>
  </TMPL_IF>
            <td class="odr-txt border-none-bottom"><TMPL_VAR NAME=item_name></td>
  <TMPL_IF disp_price>
            <td align="right" class="odr-txt border-none-bottom"><TMPL_VAR NAME=item_prc>円</td>
  </TMPL_IF>
            <td rowspan="<TMPL_VAR NAME=opt_rowspan>" align="right" class="odr-txt"><TMPL_VAR NAME=item_cnt></td>
  <TMPL_IF disp_price>
            <td rowspan="<TMPL_VAR NAME=opt_rowspan>" align="right" class="odr-txt"><TMPL_VAR NAME=item_tal>円</td>
  </TMPL_IF>
  </tr>
     <TMPL_LOOP NAME=opt_list>
        <tr>
          <td class="odr-txt"><ul class="option_style"><li><TMPL_VAR NAME=option_display_name>:<TMPL_VAR NAME=option_choice_name></li></ul></td>
          <td class="odr-txt" align="right"><TMPL_VAR NAME=option_prc></td>
        </tr>
     </TMPL_LOOP>
 </TBODY>
 <TMPL_ELSE>
          <tr>
  <TMPL_IF disp_itemno>
            <td align="center" class="odr-txt"><TMPL_VAR NAME=item_no></td>
  </TMPL_IF>
            <td class="odr-txt"><TMPL_VAR NAME=item_name></td>
  <TMPL_IF disp_price>
            <td align="right" class="odr-txt"><TMPL_VAR NAME=item_prc>円</td>
  </TMPL_IF>
            <td align="right" class="odr-txt"><TMPL_VAR NAME=item_cnt></td>
  <TMPL_IF disp_price>
            <td align="right" class="odr-txt"><TMPL_VAR NAME=item_tal>円</td>
  </TMPL_IF>
          </tr>
          </TMPL_IF>
</TMPL_LOOP>
<TMPL_IF disp_price5>
          <tr>
            <td colspan="<TMPL_IF disp_itemno5>4<TMPL_ELSE>3</TMPL_IF>" align="right" class="odr-txt"><TMPL_VAR NAME=cart_itmttl_name></td>
            <td align="right" class="odr-txt"><TMPL_VAR NAME=d_disp_subtotal></td>
          </tr>
<TMPL_IF schargeon>
          <tr>
            <td colspan="<TMPL_IF disp_itemno5>4<TMPL_ELSE>3</TMPL_IF>" align="right" class="odr-txt"><TMPL_VAR NAME=cart_scharge_name></td>
            <td align="right" class="odr-txt"><TMPL_VAR NAME=d_disp_scharge></td>
          </tr>
</TMPL_IF>
<TMPL_IF wrapon>
          <tr>
            <td colspan="<TMPL_IF disp_itemno5>4<TMPL_ELSE>3</TMPL_IF>" align="right" class="odr-txt"><TMPL_VAR NAME=cart_wrap_name></td>
            <td align="right" class="odr-txt"><TMPL_VAR NAME=d_disp_wrap></td>
          </tr>
</TMPL_IF>
          <tr>
            <td colspan="<TMPL_IF disp_itemno5>4<TMPL_ELSE>3</TMPL_IF>" align="right" class="odr-txt"><TMPL_VAR NAME=cart_total_name></td>
            <td align="right" class="odr-txt"><TMPL_VAR NAME=d_disp_total></td>
          </tr>
</TMPL_IF>
        </table>
        <!-- 金額の注意書き -->
<TMPL_IF disp_price5>
        <div align="right" class="info-txt">（表示金額は全て税込みです）</div>
</TMPL_IF>
        <br>
        <!-- お店情報など -->
        <div class="def">
<div class="odrprint-tooltip" id="edit_area4_<TMPL_VAR NAME=oid_cnt>_<TMPL_VAR NAME=d_cnt>"><TMPL_VAR NAME=footer5></div>
        </div>
        <br>
        <br>
      </td>
    </tr>
  </table>
  <TMPL_IF mpage><p style="page-break-before:always"></TMPL_IF>
  </TMPL_LOOP>
  <!-- 改ページ -->
<TMPL_IF page><p style="page-break-before:always"></TMPL_IF>
</TMPL_LOOP>
<img src="../func00/click_logger.php?type=PRNT_SQ5" alt="" />
</body>
</html>
