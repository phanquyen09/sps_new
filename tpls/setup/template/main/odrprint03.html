<body text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<div class="header-guide">
        ※このグレーのエリアは印刷されません。<br>
        「宛名」「日付」「領収書見出し」「領収金額見出し」「但し書き」「署名」はダブルクリックで編集できます。
</div>
<TMPL_LOOP NAME=mainloop>
<table width="600" border="0" align="center">
  <tr>
    <td>
      <br>
      <br>
      <!-- 右上用 -->
      <div class="head_right">
        <!-- ロゴ画像 -->
        <div><img src="<TMPL_VAR NAME=logoimg3>" alt="" hspace="2" vspace="2"></div>
        <br>
        <!-- 印刷した日付 -->
        <div class="print-day"><div class="odrprint-tooltip" id="edit_area1_<TMPL_VAR NAME=oid_cnt>"><TMPL_VAR NAME=date13></div></div>
      </div>
      <!-- 注文者情報 -->
      <div class="odr-info">
<div class="odrprint-tooltip" id="odr_info_<TMPL_VAR NAME=oid_cnt>"><TMPL_VAR NAME=swindow3></div>
      </div>
      <div style="clear:both"></div>
      <br>
      <!-- 書類の見出し -->
      <div align="center" class="midashi"><div class="odrprint-tooltip" id="edit_area2_<TMPL_VAR NAME=oid_cnt>"><TMPL_VAR NAME=title3></div></div>
      <br>
      <!-- 領収金額 -->
      <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td width="70%">
            <table width="100%" border="1" cellpadding="3" cellspacing="0">
              <tr>
                <td width="40%" align="center" class="bill-midashi"><div class="odrprint-tooltip" id="edit_area3_<TMPL_VAR NAME=oid_cnt>"><TMPL_VAR NAME=hline3></div></td>
                <td width="60%" align="center" class="bill-txt">&#165;<TMPL_VAR NAME=disp_total>-</td>
              </tr>
            </table>
          </td>
          <td width="30%" align="right"><img src="../imgs/spc.gif" width="80" height="95" hspace="10" style="border:1px dashed #999999 "></td>
        </tr>
      </table>
      <!-- 但し書き -->
      <div class="Receipt-txt">
<div class="odrprint-tooltip" id="edit_area4_<TMPL_VAR NAME=oid_cnt>"><TMPL_VAR NAME=header3></div>
      </div>
      <br>
      <!-- お店情報など -->
      <div class="def">
<div class="odrprint-tooltip" id="edit_area5_<TMPL_VAR NAME=oid_cnt>"><TMPL_VAR NAME=footer3></div>
      </div>
      <br>
      <br>
    </td>
  </tr>
</table>
<!-- 改ページ -->
<TMPL_IF page><DIV CLASS="cl"><br></DIV></TMPL_IF>
</TMPL_LOOP>
