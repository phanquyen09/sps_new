本規約は、株式会社Ｅストアー（以下「提供者」という）が提供するＥストアーフレンドリンクパーソナル（以
下「本サービス」という）のアフィリエイター参加プログラム（以下「本プログラム」という）の参加につ
き、本プログラムの参加者（以下「アフィリエイター」という）と提供者との間の権利義務関係を定める契
約（以下「本契約」という）とします。

第1条(用語の定義)　
　1)  本サービスとは、広告主である店舗（以下「店舗」という）に対し提供者が提供するもので、店舗の
　　　販売する商品をアフィリエイターがホームページまたは電子メールを通じて第三者に紹介し
　　　販売（以下「紹介販売」という）することをいい、その販売実績に応じて売上の一部をアフィリエイ
　　　ターに対し、紹介手数料として支払うインターネットサービスのことをいいます。
　2)　本プログラムとは、店舗の委託を受けて、提供者が提供するアフィリエイターの募集および退会等の
　　　管理プログラムをいいます。
　3)  アカウントおよび当該アカウントに対するパスワード（以下「パスワード」という）とは、本プログ
　　　ラムを利用する際に、サーバーへのアクセス認証に使用される固有の識別子のことをいいます。
　4)  アフィリエイターとは、本規約に従い、本プログラムの提供を受ける者をいいます。
　5)  店舗とは、本サービスの利用者で、本サービスを通じて第三者へ商品を販売する広告主をいいます。
　6)  購入者とは、本プログラムのシステムを通じ、アフィリエイターを通して店舗に商品の注文行為を行
　　　う者をいいます。
　7)　成功報酬とは、アフィリエイターが本プログラムを通じて紹介販売した結果として、店舗と購入者の
　　　間で商品の売買契約を成立した場合、その対価として、店舗があらかじめ商品ごとに定めた割合で、
　　　店舗から提供者を通じてアフィリエイターに支払われる紹介手数料をいいます。
　8)　アフィリエイトタグとは、成功報酬の認証に必要となる広告ソースコードをいいます。
　9)　個人情報とは、生存する個人に関する情報であって、当該情報に含まれる氏名、生年月日その他の記
　　　述等により特定の個人を識別することができるものをいいます。

第2条(本プログラムの内容)
　1)  提供者は、アフィリエイターが本プログラムを利用するにあたり、本プログラムのアカウントおよび
　　　パスワードを貸与します。
　2)　アフィリエイターは、提供者より貸与されたアカウントおよびパスワードを使用し、店舗が別途定め
　　　る方法に従い店舗の商品を第三者に紹介販売することで、その販売実績に応じた成功報酬を取得しま
　　　す。
　3)　成功報酬は、店舗の委託を受けて提供者からアフィリエイターの本プログラムに指定する金融機関口
　　　座に振り込み支払われます。

第3条(提供区域)
　本プログラムの提供区域は、日本国内とします。

第4条(アフィリエイター)
　1)　アフィリエイターには「個人アフィリエイター」と「法人アフィリエイター」の２種類があります。
　2)　申込資格は、個人アフィリエイターにおいては、日本に住所を有するものとし、法人アフィリエイタ
　　　ーにおいては、日本に主たる事務所をおくものとします。
　3)　アフィリエイターは、本規約の全ての条件に合意のうえ、店舗が別途定める方法に従い申込を行うも
　　　のとします。

第5条(参加手続)
　1)　アフィリエイターは、参加を希望する店舗のウェブサイト上のリンクを通じて、店舗の定める注意事
　　　項および提供者の定める規約に同意のうえ、参加申込を行い、本プログラムに正式に参加するものと
　　　します。
　2)　本プログラムの参加料金は無料とします。ただし、アフィリエイターが使用するコンピュータ機器お
　　　よび通信機器等の設置に関する費用、本プログラムを利用するために要した電話料金、アフィリエイ
　　　ター側で契約されている専用線等の利用料および申請料金等は、アフィリエイターの負担とします。

第6条(成功報酬の支払について)
　1)　アフィリエイターは、成功報酬の対象となる行為について店舗が個々に承認することに同意するもの
　　　とします。
　2)　アフィリエイターへ発生した成功報酬の支払義務の主体は店舗であり、提供者は店舗より委託を受
　　　け、代行して当該成功報酬をアフィリエイターに支払うものとします。

第7条(成功報酬の受領)
　1)　成功報酬は、毎月末日に締切り、翌々月15日にアフィリエイターが別途指定する金融機関口座に、店
　　　舗の委託を受けて、提供者から振込手数料を差し引いた額を振り込み支払われます。
　2)　成功報酬の合計額が5,000円に満たない場合は、次月に準じ繰り越されるものとします。当該繰越分
　　　については、成功報酬繰越分として扱われ次月以降の成功報酬の合計額が5,000円以上となった場合
　　　に、当該月の翌々月15日に一括して支払われるものとします。
　3)　成功報酬の支払日が金融機関の休日にあたる場合は、その翌営業日が支払日となります。成功報酬の
　　　支払について、データ振込処理時の通信事情によっては支払日当日中に振り込みが完了せず、遅延す
　　　ることがあることを了承するものとします。
　4)　本条第1項および第2項の支払において、提供者がアフィリエイターの指定口座へ振込手続きを行った
　　　にもかかわらず、口座情報の不備により振り込みができなかった場合、当該振込時の振込手数料は組
　　　戻手数料として差し引かれます。振込手数料を差し引いた成功報酬の合計額が5,000円以上の場合、
　　　翌月15日に再度振込手数料を差し引いた額が振り込まれ、当該成功報酬の合計額が5,000円未満の場
　　　合は、本条第2項に準じるものとします。なお、アフィリエイターは、口座情報の不備について提供
　　　　 者から店舗を通じて連絡がきた場合、速やかに正しい口座情報に変更するものとします。

第8条(支払いの拒絶および留保)　
　次の各号に該当する事由の場合、提供者は、本規約第6条に定めるアフィリエイターに対する成功報酬の
　支払いを拒絶または留保することができるものとします。
    　(1)購入者との注文契約が不成立となったとき。
    　(2)店舗の売上内容に不実があったとき。
　　　(3)当該注文行為について購入者が覚えのない注文、または購入者が金額相違等の疑義を申し出たと
　　　　 き。
　　　(4)本規約第17条に違反して売上請求した場合。
　　　(5)アフィリエイターが本規約の定めに違反した場合。
　　　(6)その他、本規約の定めに違反して取引が行われたことが判明したとき。

第9条(成功報酬の振込先金融機関)　
　アフィリエイターに対する成功報酬の振込先金融機関には、都市銀行、地方銀行、信託銀行、信用金庫、
　長期信用銀行、商工中金、労働金庫、楽天銀行の何れかを指定するものとします。

第10条(アカウントおよびパスワードの管理)　
　アフィリエイターは、アカウントおよびパスワードなどの貸与物について責任を持って管理するものと
　　　し、第三者の不正使用等に起因するすべての損害について責任を負い、提供者は何らの責任も負わな
　　　いものとします。

第11条(アフィリエイターによるアフィリエイトタグの設定)
　1)　アフィリエイターは、店舗の指定する方法で、アフィリエイター自身のサイト内にアフィリエイトタ
　　　グを設定するものとします。店舗の許可なくアフィリエイトタグを変更することはできないものと
　　　し、変更する場合は店舗の事前の承諾を得るものとします。
　2)　アフィリエイターが自ら設定したアフィリエイトタグから注文行為を行い、本プログラム登録のメー
　　　ルアドレスと注文時に入力されたメールアドレスが同一であった場合、アフィリエイター本人の注文
　　　として扱われるものとし、当該注文に対する成功報酬は支払われません。

第12条(連絡方法)
　1)　アフィリエイターと店舗の間の連絡は、原則として電子メールにて行われるものとします。また、契
　　　約期間中は、店舗からのメールが本プログラムの提供を受けるうえで必要と判断される限り、当該連
　　　絡メールをアフィリエイターは拒否できないものとします。
　2)　提供者からアフィリエイターに対する連絡は、原則として店舗を通して、または提供者から電子メー
　　　ルにて行われるものとします。なお、契約期間中は、当該連絡メールをアフィリエイターは拒否でき
　　　ないものとします。また、アフィリエイターから提供者に対する連絡は、店舗を通して行うものとし
　　　ます。
　3)　アフィリエイターは、本条第1項及び第2項における連絡メール並びにそれに関する一切の内容を、本
　　　プログラムに関する以外に使用してはならないものとします。

第13条(アフィリエイター登録の停止)
　1)　アフィリエイターは、店舗または提供者から事前通知なしにアフィリエイター登録を停止されること
　　　があることを了承するものとします。
　2)　前項による停止にともない、アフィリエイターおよび店舗との間でのトラブルが生じた場合、アフィ
　　　リエイターと店舗との間で解決するものとし、提供者は一切の責任を負わないものとします。

第14条(清算義務)
　1)　本契約が終了したときは、店舗は提供者を通じてアフィリエイターに対し、成功報酬の残高から金融
　　　機関所定の振込手数料を控除した額を支払うものとします。ただし、成功報酬の残高から振込手数料
　　　を控除した額が1,000円に満たない場合、アフィリエイターは当該成功報酬の残高を受け取る権利を
　　　失うものとします。
　2)　前項の支払は、終了日が属する月の翌々月15日に行うものとします。当該支払日が金融機関の休日に
　　　あたる場合は翌営業日とします。
　3)　前項の支払において、提供者がアフィリエイターの指定口座へ振込手続きを行ったにもかかわらず、
　　　口座情報の不備、住所不明またはアフィリエイターと連絡がとれない等の事由により振り込みができ
　　　なかった場合、アフィリエイターは提供者から当該成功報酬の残高を受け取る権利を失うものとしま
　　　す。
　4)　前各号をもって、店舗を通じて提供者からのアフィリエイターに対する支払は終了するものとします。

第15条(苦情処理等)
  1)  アフィリエイターの紹介販売する商品の瑕疵、破損、アフターサービスの苦情または商品購入の取消、
　　　解約等に関するトラブルは、購入者とアフィリエイターまたは店舗との間で解決するものとし提供者は
　　　一切責任を負わないものとします。
　2)　前項にもかかわらず、提供者が購入者とアフィリエイターまたは店舗との間の紛争に巻き込まれ、紛争
　　　解決の費用を支出したときは、訴訟費用、弁護士費用、購入者に対して支払った解決金その他提供者の
　　　支出した費用を、アフィリエイターが提供者に支払うべき責めを負うものとします。
　3)　前項の場合、提供者はアフィリエイターに必要な協力を求めることができます。
　4)　購入者が本条第１項に定める事由により、提供者に対する決済代行にかかる購入代金の支払いを拒否し
　　　た場合、提供者は、購入者およびアフィリエイターに対する調査をすることができるものとします。

第16条(秘密保持)
　1)  アフィリエイターおよび提供者は、本プログラムを利用または提供するうえで知り得た、相手方の営業
　　　上の情報、技術情報、ノウハウ、経営情報（店舗の名称、住所等）等の一切の情報（以下「秘密情報」
　　　という）を秘密に保持し、本規約で規定する契約期間中はもとより、同期間終了後においても、相手方
　　　の書面による事前の承諾なくして、他のアフィリエイターまたは第三者に開示・漏洩し、または、本プ
　　　ログラムを利用する以外のいかなる目的のためにも使用してはならないものとします。
　2)  前項の規定にかかわらず、次の情報は、秘密情報にあたらないものとします。
　　　(1)相手方より開示を受ける際に、すでに自ら所有していたことを立証できるもの。
　　　(2)第三者から適法に秘密保持義務を負わずに入手したことを立証できるもの。
　　　(3)相手方より開示を受ける際に、すでに公知公用であったもの。
　　　(4)相手方より開示を受けた後、自己の故意または過失によらず公知公用となったもの。
　　　(5)相手方より開示された情報によらず、独自に創作・開発したもの。
　3)  アフィリエイターおよび提供者は、刑事訴訟法もしくは通信傍受法等の法令に基づく強制処分、または
　　　裁判所の命令が執行されたとき等法令上開示義務が認められる場合には、本条第１項の秘密保持の義務
　　　を負わないものとします。

第17条(禁止される行為)
　本プログラムにおいて、アフィリエイターによる次の各号の行為を禁止します。
　　　(1)アカウント、パスワードを第三者に貸与する行為
　　　(2)他のアフィリエイターのアカウント、パスワードを不正に使用する行為。
　　　(3)他のアフィリエイターまたは第三者に迷惑・不利益を与える等の行為または本プログラムに支障を
　　　　 きたすおそれのある行為。
　　　(4)提供者または第三者の著作権、商標権等の知的財産権を侵害する行為。
　　　(5)提供者または第三者の財産、プライバシーまたは肖像権等を侵害する行為。
　　　(6)提供者または第三者に対する差別・誹謗中傷または名誉・信用を毀損する行為。
　　　(7)わいせつ等公序良俗に反するもの、青少年に有害と思われるもの、ポルノまたは虐待に関する画像
　　　　 ・映像・音声・文字等の掲載および収録媒体等の物品販売等をする行為。
　　　(8)特定商取引に関する法律・銃刀法・麻薬・ワシントン条約その他関連条約等の法令の定めに違反す
　　　　 るものを販売する行為。
　　　(9)法令で許認可を義務付けられている商品について、必要とされる許認可なしに販売する行為。
　　 (10)商品券・プリペイドカード・印紙・切手・回数券・その他の有価証券等の金券類を販売する行為。
　　 (12)役務サービスに関わる対価を回収する行為。
　 　(13)インターネット上で、商品を販売する画面において、「特定商取引に関する法律に基づく表示」に
　　　　 関する表示を一切行わない、または虚偽の内容を表示する行為。
　 　(14)インターネット上で、商品を販売する画面において、アフィリエイター以外の第三者を販売または
　　　　 運用責任者として表示する行為。
 　　(15)インターネット上で、商品を販売する画面において、錯誤をあたえるおそれのある内容を表示する
　　　　 行為。
 　　(16)インターネット上で、商品を販売する画面において、商品価格が円建てであることが不明瞭である
　　　　 内容を表示する行為。
 　　(17)インターネット上で、商品を販売する画面における販売条件や商品説明内容と異なる商品を販売ま
　　　　 たは提供する行為。
 　　(18)二重売上・架空売上・売上代金の水増し・売上代金の分割記載・その他不実記載や他人名義での売
　　　　 上等、虚偽の売上行為。
 　　(19)現金の立替、過去の売掛金の清算等、本プログラムを通じての商品販売に関係のない債権の回収に
